<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. <br> Passe o moude sobre os elementos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Usa tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa tag <h1> a <6>">Titulo</abbr></li>
        <li><abbr title="Usa tag <img>">Imagem</abbr></li>
        <li><abbr title="Usa tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Usa tag <code>">Codigo-fonte</abbr></li>
        <li><abbr title="Usa tag <ol> <li>">Lista numerada</abbr></li>
        <li><abbr title="Usa tag <ul> <li>">Lista com demarcações</abbr></li>
    </ul>
</body>
