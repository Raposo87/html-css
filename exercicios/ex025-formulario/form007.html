<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemprlos de formulário</title>
    <style>
        div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on" target="_blank">
        <div>
            <label for="iestado">Estado:
            <select name="estado" id="iestado">
                <option value="BA">Bahia</option>
                <option value="SE">Sergipe</option>
                <option value="SC">Santa Catarina</option>
                <option value="TO" selected>Tocantins</option>
            </select>
            </label>
        </div>
        <div>
            <label for="iestado">Estados por região:</label>
            <select name="estato" id="iestado">
                
                <option value="" selected>------- Escolha -------</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
                
            </select>
        </div>
        <div>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Motorista</option>
                <option>Advogado</option>
                <option>Policial</option>
                <option>Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </div>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
