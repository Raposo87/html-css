<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tnente abrir essa imagem em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="audio/Audio.opus" controls></audio>
</body>
</html>
