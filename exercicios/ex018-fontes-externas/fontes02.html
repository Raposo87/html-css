<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Lovely';
            src: url('Lovely') format('opentype');
            /*
            Tipos de formatos:
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat
            */
        }
        body{
             font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Lovely', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Buscando Fontes Externas</h1>
