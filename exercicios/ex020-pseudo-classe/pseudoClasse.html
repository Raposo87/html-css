<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            
            display: inline-block;
            background-color: aqua;
            border: 1px solid;
            text-align: center;
            width: 200px;
            height: 200px;
        }

        div:hover{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="1">01</div>
    <div class="2">02</div>
    <div class="3">03</div>

</body>
</html>
